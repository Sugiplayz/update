<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veritas Nexus</title>
  <link rel="stylesheet" href="style.css?v=6" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="nav">
    <div class="nav-logo">VN</div>
    <div class="nav-links">
      <a class="nav-link active" href="#home">Home</a>
      <a class="nav-link" href="#about">About Us</a>
    </div>
  </nav>

  <div class="main-wrapper" id="home">
    <!-- HERO SECTION -->
    <section class="hero-section">
      <h1 class="hero-title">Uncover the Truth. Instantly.</h1>
      <p class="hero-veritas-nexus">Veritas Nexus</p>
      <p class="hero-subtitle">AI-powered news credibility detector</p>
    </section>

    <!-- NEWS DETECTOR SECTION -->
    <section class="detector-section">
      <h2 class="section-title">Type News</h2>
      <div class="main-card">
        <div class="prompt-area">
          <div class="input-group">
            <label class="input-label" for="newsText">Paste News Article Text</label>
            <textarea class="text-input" id="newsText" placeholder="Paste full news article here..."></textarea>
          </div>
        </div>
        <button class="analyze-btn"><i class="fas fa-search"></i> Analyze</button>
      </div>
    </section>

    <!-- ABOUT US SECTION -->
    <section class="team-section" id="about">
      <h2 class="section-title"><i class="fas fa-users"></i> Meet the Team</h2>
      <div class="team-grid">
        <div class="team-member leader mervin">
          <div class="floating-icon"><i class="fas fa-lightbulb"></i></div>
          <div class="member-name">Mervin</div>
          <div class="member-role">Team Leader</div>
        </div>

        <div class="team-member lead-dev jayakanth">
          <div class="floating-icon"><i class="fas fa-terminal"></i></div>
          <div class="member-name">Jayakanth</div>
          <div class="member-role">Lead Developer</div>
        </div>

        <div class="team-member frontend-dev kavin">
          <div class="floating-icon"><i class="fas fa-code"></i></div>
          <div class="member-name">Kavin</div>
          <div class="member-role">Frontend Developer</div>
        </div>

        <div class="team-member research-lead">
          <div class="member-name">Anbu Selvan</div>
          <div class="member-role">Research Lead</div>
        </div>

        <div class="team-member qa-specialist">
          <div class="member-name">Amish</div>
          <div class="member-role">QA & Docs</div>
        </div>

        <div class="team-member content-strategist">
          <div class="member-name">Shree Saila Vijay</div>
          <div class="member-role">Content & Outreach</div>
        </div>
      </div>
    </section>
  </div>

</body>
</html>
